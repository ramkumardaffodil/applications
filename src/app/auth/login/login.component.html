<div class="login row h-100">
  <div class="col-lg-4 d-flex justify-content-center align-items-center">
    <div class="">
      <mat-card class="">
        <div class="p-4">
          <form [formGroup]="loginForm" (onSubmit)="login()">
            <mat-card-title class="app-pink">{{
              "LABELS.LOGIN_HERE" | translate
            }}</mat-card-title>
            <mat-card-content>
              <app-input
                type="email"
                label="EMAIL"
                controlName="email"
                [control]="getControl('email')"
                placeholder="Ex.john@winchester.com"
              ></app-input>
              <app-input
                type="password"
                label="PASSWORD"
                controlName="password"
                [control]="getControl('password')"
                [minLength]="3"
                [maxLength]="6"
              ></app-input>
            </mat-card-content>
            <mat-card-actions>
              <button mat-stroked-button color="accent" (click)="login()">
                {{ "LABELS.LOGIN" | translate }}
              </button>
              <div class="px-2 mt-4">
                {{ "LABELS.DONT_HAVE_AN_ACCOUNT" | translate }}
                <span
                  [routerLink]="['/register']"
                  routerLinkActive="router-link-active"
                >
                  <b class="app-pink underline">{{
                    "LABELS.REGISTER_HERE" | translate
                  }}</b>
                </span>
              </div>
            </mat-card-actions>
          </form>
        </div>
      </mat-card>
    </div>
  </div>
  <div class="col-lg-8 d-flex justify-content-center align-items-center">
    <h1 class="app-pink">{{ "COMPANY_NAME" | translate }}</h1>
  </div>
</div>
